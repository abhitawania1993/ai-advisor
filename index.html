<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Wealth Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .calculator input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exclusive Wealth Management for HNIs</h1>
        <p>Track your net worth, investments, and financial health with AI-powered insights.</p>
        
        <h2>Net Worth Calculator</h2>
        <div class="calculator">
            <input type="number" id="assets" placeholder="Total Assets (INR)">
            <input type="number" id="liabilities" placeholder="Total Liabilities (INR)">
            <button onclick="calculateNetWorth()">Calculate</button>
            <h3 id="netWorthResult"></h3>
        </div>
        
        <a href="#" class="cta-button">Request Private Access</a>
    </div>

    <script>
        function calculateNetWorth() {
            let assets = document.getElementById("assets").value || 0;
            let liabilities = document.getElementById("liabilities").value || 0;
            let netWorth = assets - liabilities;
            document.getElementById("netWorthResult").innerText = "Your Net Worth: INR " + netWorth.toLocaleString();
        }
    </script>
</body>
</html>
